<script>
    function toggleClothing(itemId) {
        const itemImage = document.getElementById(itemId);
        const bodysuitIds = [
            'bodysuit-k-image', 'bodysuit-k2-image', 'bodysuit-k3-image', 
            'bodysuit-p-image', 'bodysuit-p2-image', 'bodysuit-p3-image', 
            'bodysuit-l-image', 'bodysuit-l2-image', 'bodysuit-l3-image'
        ];
        const topBottomShoeIds = [
            'top-k-image', 'bottom-k-image', 'shoes-k-image', 
            'top-p-image', 'bottom-p-image', 'shoes-p-image', 
            'top-l-image', 'bottom-l-image', 'shoes-l-image'
        ];

        // Check if the clicked item is a bodysuit
        if (bodysuitIds.includes(itemId)) {
            // Hide all top, bottom, and shoes
            topBottomShoeIds.forEach(id => document.getElementById(id).style.visibility = 'hidden');
        } else if (topBottomShoeIds.includes(itemId)) {
            // Hide all bodysuits
            bodysuitIds.forEach(id => document.getElementById(id).style.visibility = 'hidden');
        }

        // Toggle visibility of the selected item
        itemImage.style.visibility = itemImage.style.visibility === 'visible' ? 'hidden' : 'visible';
    }
</script>

            } else if (topBottomShoeIds.includes(itemId)) {
                // Hide all bodysuits
                bodysuitIds.forEach(id => document.getElementById(id).style.visibility = 'hidden');

            // Toggle visibility of the selected item
